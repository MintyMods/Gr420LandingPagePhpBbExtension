<!-- IF ( U_ACP and U_MCP and S_USER_LOGGED_IN ) -->
<div class="dropdown-container dropdown-container-left dropdown-button-control homepage-sections">
	<span title="Add post to Homepage Content"  id="homepage-content" class="button button-secondary dropdown-trigger dropdown-select">
		<i id="homepage-icon-{{ postrow.POST_ID }}" class="{{ postrow.HOMEPAGE_IMG }}" aria-hidden="true"></i>
		<span class="caret"><i class="icon fa-sort-down fa-fw" aria-hidden="true"></i></span>
	</span>
	<div class="dropdown hidden">
		<div class="pointer"><div class="pointer-inner"></div></div>
		<div class="dropdown-contents">
			<fieldset class="display-options">
				<label for="sk">Homepage Section{L_COLON}<hr class="dashed">
					<select name="homepage-section" id="homepage-section-{{ postrow.POST_ID }}" onchange="javascript:processHomepagePost('{{ postrow.POST_ID }}','{{ postrow.HOMEPAGE_STATUS }}','{{ postrow.HOMEPAGE_TOPIC_ID }}','{{ postrow.HOMEPAGE_FORUM_ID }}'   )">
						<option {% if postrow.HOMEPAGE_STATUS == 'none' %}selected{% endif %} value="none">None</option>
						<option {% if postrow.HOMEPAGE_STATUS == 'homepage' %}selected{% endif %} value="homepage">Main Content </option>
						<option {% if postrow.HOMEPAGE_STATUS == 'tutorials' %}selected{% endif %} value="tutorials">Tutorials</option>
						<option {% if postrow.HOMEPAGE_STATUS == 'podcasts' %}selected{% endif %} value="podcasts">Pod Casts</option>
						<option {% if postrow.HOMEPAGE_STATUS == 'diaries' %}selected{% endif %} value="diaries">Grow Diaries</option>
						<option {% if postrow.HOMEPAGE_STATUS == 'reviews' %}selected{% endif %} value="reviews">Reviews</option>
						<option {% if postrow.HOMEPAGE_STATUS == 'links' %}selected{% endif %} value="links">Links</option>
					</select>
				</label>
			</fieldset>
		</div>
	</div>
</div>
<!-- ENDIF -->
